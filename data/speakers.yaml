  description: "The ROI of innovation"
  text: "As product managers, we are often asked a single question when we propose a new product: What’s the Return on Investment (ROI)? What's the Net Present Value?

There has to be a Return on Investment (ROI) or we can’t get funding for the project. The details may vary, but the entire conversation makes no sense and has to stop. Finance and Product need a shared framework to stop talking about ROI and start talking about investing in Innovation Options for the future of their company.

This talk will focus on how to change the dialog and invest in innovation like an venture investor.

Tristan har jobbet med store bedrifter som Swisscom, Pitney Bowes, Fujitsu og Linkedin. Han har laget Lean Startup programmer som "Build or Die Bootcamp" for TechBA (Mexico) og "Lean Reactor" (Belgia), i tillegg til å være en del av Luxr som har skapt en læreplan brukt av 13 akseleratorer internasjonalt, inkludert Singularity University, 500 Startups, og USA Innovation Fellows.

